<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AirClient</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* スクロール用 */
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(
        to bottom,
        rgb(255, 183, 94),
        rgb(255, 94, 98)
      );
      overflow-x: hidden;
      color: white;
    }

    /* ===== AirClient タイトル ===== */
    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      letter-spacing: 4px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.35);
      transition: all 0.6s ease;
      z-index: 10;
    }

    .title.scrolled {
      top: 40px;
      font-size: 40px;
      transform: translateX(-50%);
    }

    /* ===== Download 表示 ===== */
    .download {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translate(-50%, 30px);
      font-size: 36px;
      letter-spacing: 2px;
      opacity: 0;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .download.show {
      opacity: 1;
      transform: translate(-50%, 0);
      pointer-events: auto;
    }

    .download:hover {
      opacity: 1;
      color: white;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    /* 下のダミー */
    .content {
      margin-top: 130vh;
      text-align: center;
      font-size: 18px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="title" id="title">AirClient</div>

  <!-- Download -->
  <a href="download.html" class="download" id="download">
    Download AirClient
  </a>

  <div class="content">
    <p>Scroll down</p>
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const title = document.getElementById("title");
      const download = document.getElementById("download");

      if (window.scrollY > 60) {
        title.classList.add("scrolled");
        download.classList.add("show");
      } else {
        title.classList.remove("scrolled");
        download.classList.remove("show");
      }
    });
  </script>

</body>
</html>
