<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AirClient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* スクロール用 */
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(
        to bottom,
        rgb(255, 183, 94),
        rgb(255, 94, 98)
      );
      color: white;
      overflow-x: hidden;
    }

    /* ===== AirClient タイトル ===== */
    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      letter-spacing: 4px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.35);
      transition: all 0.6s ease;
      z-index: 10;
    }

    .title.scrolled {
      top: 40px;
      font-size: 40px;
      transform: translateX(-50%);
    }

    /* ===== 中央 Download（これだけ） ===== */
    .download-center {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.7);
      opacity: 0;
      pointer-events: none;
      text-decoration: none;
      transition: all 0.5s ease;
      z-index: 9;
    }

    .download-center.show {
      opacity: 1;
      pointer-events: auto;
    }

    .download-center:hover {
      color: white;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="title" id="title">AirClient</div>

  <!-- 中央 Download（唯一のやつ） -->
  <a href="download.html" class="download-center" id="download">
    Download AirClient
  </a>

  <script>
    const title = document.getElementById("title");
    const download = document.getElementById("download");

    window.addEventListener("scroll", () => {
      /* タイトルを上に */
      if (window.scrollY > 10) {
        title.classList.add("scrolled");
      } else {
        title.classList.remove("scrolled");
      }

      /* Download を中央に表示 */
      if (window.scrollY > 100) {
        download.classList.add("show");
      } else {
        download.classList.remove("show");
      }
    });
  </script>

</body>
</html>
