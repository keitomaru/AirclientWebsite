<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirClient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AirClient is a modern Minecraft 1.8.9 PvP client." />
  <meta name="theme-color" content="#ff6a5c" />

  <link rel="icon" href="assets/icon.ico">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
    }

    body {
      background:
        radial-gradient(at top left, rgba(255,255,255,0.25), transparent 60%),
        linear-gradient(135deg, rgb(255,183,94), rgb(255,94,98));
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);
      max-width: 1200px;
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 14px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .logo-text {
      font-weight: 600;a
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 14px;
      opacity: 0.75;
      position: relative;
    }

    nav a:hover,
    nav a.active {
      opacity: 1;
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: white;
      border-radius: 2px;
    }

    /* ===== HERO ===== */
    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 12px;
      text-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 999px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn.primary {
      background: white;
      color: #ff6a5c;
      font-weight: 600;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .btn img {
      width: 20px;
      height: 20px;
      filter: invert(38%) sepia(61%) saturate(3384%) hue-rotate(340deg);
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" class="logo-link">
    <img src="assets/icon.ico" class="logo-img" alt="AirClient">
    <span class="logo-text">AirClient</span>
  </a>

  <nav>
    <a href="download.html">Download</a>
    <a href="#" target="_blank">Discord</a>
  </nav>
</header>

<main>
  <div>
    <h1>AirClient</h1>
    <p>A clean and modern Minecraft 1.8.9 PvP client</p>

    <div class="buttons">
      <a href="download.html" class="btn primary">
        <img src="assets/download.svg" alt="">
        Download Now
      </a>
    </div>
  </div>
</main>

</body>
</html>
