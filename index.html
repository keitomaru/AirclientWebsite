<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirClient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="AirClient is a modern Minecraft 1.8.9 PvP client focused on performance and clean design." />
  <meta name="theme-color" content="#ff6a5c" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
    }

    body {
      background:
        radial-gradient(
          at top left,
          rgba(255, 255, 255, 0.25),
          transparent 60%
        ),
        linear-gradient(
          135deg,
          rgb(255, 183, 94),
          rgb(255, 94, 98)
        );
    }

    /* ===== NAVBAR ===== */
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);
      max-width: 1200px;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      padding: 14px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      opacity: 0.85;
      font-size: 14px;
    }

    nav a:hover {
      opacity: 1;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 64px;
      margin-bottom: 12px;
      text-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    .hero p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    /* ===== BUTTONS ===== */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 30px;
      border-radius: 999px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.25s ease;
      color: inherit;
    }

    .btn.primary {
      background: white;
      color: #ff6a5c;
      font-weight: 600;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .btn.secondary {
      border: 2px solid rgba(255,255,255,0.7);
      color: white;
    }

    .btn.secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    /* ===== SVG ICON ===== */
    .btn svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
    }

    /* ===== FOOTER ===== */
    footer {
      position: absolute;
      bottom: 24px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <header>
    <div class="logo">AirClient</div>
    <nav>
      <a href="#">Features</a>
      <a href="#">About</a>
      <a href="download.html">Download</a>
      <a href="#">Discord</a>
    </nav>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div>
      <h1>AirClient</h1>
      <p>A clean and modern Minecraft 1.8.9 PvP client</p>

      <div class="buttons">
        <a href="#" class="btn secondary">
          Learn More
        </a>

        <a href="download.html" class="btn primary">
          <!-- inline SVG（色は currentColor） -->
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24"
               fill="none"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Download Now
        </a>
      </div>
    </div>
  </main>

  <footer>
    © AirClient
  </footer>

</body>
</html>
