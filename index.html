<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AirClient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== 基本 ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 220vh;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(
        to bottom,
        rgb(255, 183, 94),
        rgb(255, 94, 98)
      );
      color: white;
      overflow-x: hidden;
    }

    /* ===== AirClient タイトル ===== */
    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      letter-spacing: 4px;
      text-shadow: 0 4px 14px rgba(0,0,0,0.35);
      transition: all 0.6s ease;
      z-index: 10;
    }

    .title.scrolled {
      top: 40px;
      font-size: 40px;
      transform: translateX(-50%);
    }

    /* ===== 中央に一瞬出る CTA ===== */
    .cta-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.96);
      font-size: 42px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.7);
      opacity: 0;
      pointer-events: none;
      text-decoration: none;
      transition: all 0.5s ease;
      z-index: 9;
    }

    .cta-center.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .cta-center:hover {
      color: white;
      text-shadow: 0 0 16px rgba(255,255,255,0.6);
    }

    /* ===== 通常位置の Download ===== */
    .download-section {
      margin-top: 90vh;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .download-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .download-section a {
      font-size: 36px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.65);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-section a:hover {
      color: white;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    /* ===== ダミー下部 ===== */
    .spacer {
      margin-top: 60vh;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="title" id="title">AirClient</div>

  <!-- 中央に一瞬出る Download -->
  <a href="download.html" class="cta-center" id="ctaCenter">
    Download AirClient
  </a>

  <!-- 通常の Download -->
  <div class="download-section" id="downloadSection">
    <a href="download.html">Download AirClient</a>
  </div>

  <div class="spacer">
    <p>Fast. Clean. Powerful.</p>
  </div>

  <script>
    let firstScrollTriggered = false;

    window.addEventListener("scroll", () => {
      const title = document.getElementById("title");
      const cta = document.getElementById("ctaCenter");
      const section = document.getElementById("downloadSection");

      /* タイトルを上へ */
      if (window.scrollY > 10) {
        title.classList.add("scrolled");
      } else {
        title.classList.remove("scrolled");
      }

      /* 最初のスクロールだけ中央CTA表示 */
      if (!firstScrollTriggered && window.scrollY > 0) {
        cta.classList.add("show");
        firstScrollTriggered = true;

        setTimeout(() => {
          cta.classList.remove("show");
        }, 1000);
      }

      /* 通常Downloadを表示 */
      if (window.scrollY > 150) {
        section.classList.add("show");
      }
    });
  </script>

</body>
</html>
