<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AirClient</title>

  <style>
    /* ===== 基本 ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 220vh; /* スクロール量 */
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(
        to bottom,
        rgb(255, 183, 94),
        rgb(255, 94, 98)
      );
      color: white;
      overflow-x: hidden;
    }

    /* ===== AirClient タイトル ===== */
    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      letter-spacing: 4px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.35);
      transition: all 0.6s ease;
      z-index: 10;
    }

    .title.scrolled {
      top: 40px;
      font-size: 40px;
      transform: translateX(-50%);
    }

    /* ===== 中央に一瞬出る Download ===== */
    .download-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      font-size: 42px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.7);
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s ease;
      z-index: 9;
      text-decoration: none;
    }

    .download-center.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .download-center:hover {
      color: white;
      text-shadow: 0 0 14px rgba(255,255,255,0.6);
    }

    /* ===== 通常の Download セクション ===== */
    .download-section {
      margin-top: 120vh;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .download-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .download-section a {
      font-size: 36px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.65);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-section a:hover {
      color: white;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="title" id="title">AirClient</div>

  <!-- 中央に一瞬出る Download -->
  <a href="download.html" id="downloadCenter" class="download-center">
    Download AirClient
  </a>

  <!-- 通常位置の Download -->
  <div class="download-section" id="downloadSection">
    <a href="download.html">Download AirClient</a>
  </div>

  <script>
    let firstScroll = false;

    window.addEventListener("scroll", () => {
      const title = document.getElementById("title");
      const center = document.getElementById("downloadCenter");
      const section = document.getElementById("downloadSection");

      /* タイトル移動 */
      if (window.scrollY > 40) {
        title.classList.add("scrolled");
      } else {
        title.classList.remove("scrolled");
      }

      /* 最初のスクロールで中央表示（glideclient風） */
      if (!firstScroll && window.scrollY > 0) {
        center.classList.add("show");
        firstScroll = true;

      /* 通常の Download を表示 */
      if (window.scrollY > window.innerHeight * 0.6) {
        section.classList.add("show");
      }
    });
  </script>

</body>
</html>
