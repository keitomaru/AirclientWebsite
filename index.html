<!DOCTYPE html>
<html lang="ja">
  <a href="download.html" id="downloadCenter" class="download-center">
  Download AirClient
</a>

<head>
  <meta charset="UTF-8">
  <title>AirClient</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* スクロール用 */
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(
        to bottom,
        rgb(255, 183, 94),
        rgb(255, 94, 98)
      );
      color: white;
      overflow-x: hidden;
    }

    /* ===== AirClient タイトル ===== */
    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      letter-spacing: 4px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.35);
      transition: all 0.6s ease;
      z-index: 10;
    }

    .title.scrolled {
      top: 40px;
      font-size: 40px;
      transform: translateX(-50%);
    }

    /* ===== Download セクション ===== */
    .download-section {
      margin-top: 120vh;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .download-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .download-section a {
      font-size: 36px;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.65);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-section a:hover {
      color: white;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
    .download-center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  font-size: 42px;
  letter-spacing: 2px;
  color: rgba(255,255,255,0.7);
  opacity: 0;
  pointer-events: none;
  transition: all 0.6s ease;
  z-index: 9;
}

.download-center.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  pointer-events: auto;
}

  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="title" id="title">AirClient</div>

  <!-- Download（普通の位置） -->
  <div class="download-section" id="downloadSection">
    <a href="download.html">Download AirClient</a>
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const title = document.getElementById("title");
      const download = document.getElementById("downloadSection");

      if (window.scrollY > 60) {
        title.classList.add("scrolled");
      } else {
        title.classList.remove("scrolled");
      }

      if (window.scrollY > window.innerHeight * 0.6) {
        download.classList.add("show");
      }
    });
    let hasScrolled = false;

window.addEventListener("scroll", () => {
  if (!hasScrolled && window.scrollY > 0) {
    document.getElementById("downloadCenter").classList.add("show");
    hasScrolled = true;

    // 一定時間後に消したい場合（任意）
    setTimeout(() => {
      document.getElementById("downloadCenter").classList.remove("show");
    }, 1500);
  }
});

  </script>

</body>
</html>
